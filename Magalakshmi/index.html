<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
   
    <title>Fetch Data</title>
    <h3>Fetching Data Using Electron Js</h3>
  </head>
  <style>
    table,th,td
    {
border: 1px solid black;
border-collapse: collapse;
text-align: center;
    }
    table
    {
      width: 100%;
    }
  </style>
  <body>
    
  

   
    
    <div class ="container">

      <table class="table table-stripped">
        <thead>
          <tr>
            <th>ID
              </th>
              <th>SHORT FORM
              </th>
              <th>STAFF
              </th>
              <th>SUBJECT NAME
              </th>
              <th>URL
              </th>
              <th>YEAR
              </th>
            </th>
            </tr>
          </tr>
        </thead>
        <tbody id="data">
        
        </tbody>
        
            </table>
    </div>
    <script>
      fetch("http://teamtomato.herokuapp.com/api/v1/question").then
      (res=>{
        res.json().then(
          data=>{
            console.log(data);
            if(data.length>0)
            {
              var temp = "";

              

data.forEach((u)=>
{
  temp +="<tr>";
    temp +="<td>"+u.id+"</td>";
    temp +="<td>"+u.shortForm+"</td>";
    temp +="<td>"+u.staff+"</td>";
    temp +="<td>"+u.subjectName+"</td>";
    temp +="<td>"+u.url+"</td>";
    temp +="<td>"+u.year+"</td></tr>";
})
              document.getElementById("data").innerHTML = temp;
            }
          }
        )
      })
      </script>
      <script src="./renderer.js"></script>
  </body>
</html>
